<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #notifications { position: fixed; top: 1rem; right: 1rem; z-index: 1050; }
        .toast { min-width: 250px; }
    </style>
</head>
<body class="bg-light">

    <div id="notifications" class="toast-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="workplace-title">Loading Workplace...</h1>
            <div>
                <a href="/" class="btn btn-primary">Back to Main Dashboard</a>
            </div>
        </div>

        <div id="loading-card" class="card p-4 text-center shadow-sm">
            <div class="spinner-border text-primary mx-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 mb-0">Loading Bugs...</p>
        </div>

        <div id="main-content" class="card shadow-sm d-none">
            <div class="card-body">
                <table id="bugs-table" class="table table-striped table-bordered table-hover mb-0">
                    <thead class="table-dark">
                        <!-- Header will be inserted here by JavaScript -->
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tableHead = document.querySelector('#bugs-table thead');
        const tableBody = document.querySelector('#bugs-table tbody');
        const workplaceTitle = document.getElementById('workplace-title');
        const loadingCard = document.getElementById('loading-card');
        const mainContent = document.getElementById('main-content');

        // Define the Bugzilla URL for creating links
        const BUGZILLA_URL = "https://bugzilla.mozilla.org";

        function showNotification(message, type = 'success') {
            const notificationsContainer = document.getElementById('notifications');
            const toastId = 'toast-' + Date.now();
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${type === 'error' ? 'bg-danger' : 'bg-success'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>
                </div>`;
            notificationsContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toast = new bootstrap.Toast(document.getElementById(toastId), { delay: 5000 });
            toast.show();
        }

        async function renderWorkplaceBugs() {
            // Get the workplace ID from the URL path
            const pathParts = window.location.pathname.split('/');
            const workplaceId = pathParts[pathParts.length - 1];

            if (!workplaceId || isNaN(workplaceId)) {
                workplaceTitle.textContent = "Invalid Workplace";
                loadingCard.classList.add('d-none');
                showNotification("Could not determine the workplace from the URL.", "error");
                return;
            }

            try {
                const response = await fetch(`/api/workplaces/${workplaceId}/view`);
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                         alert('Your session has expired. Please log in again.');
                         window.location.href = '/';
                         return;
                    }
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to load workplace data.');
                }
                const data = await response.json();

                workplaceTitle.textContent = `Workplace: ${data.workplace_name}`;
                document.title = `Workplace: ${data.workplace_name}`; // Update page title

                // Render table header
                tableHead.innerHTML = '';
                const headerRow = tableHead.insertRow();
                headerRow.innerHTML = `<th>Bug ID</th>`;
                data.columns.forEach(colName => {
                    headerRow.innerHTML += `<th>${colName}</th>`;
                });

                // Render table body
                tableBody.innerHTML = '';
                if (data.bugs.length === 0) {
                    const colSpan = data.columns.length + 1;
                    tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center">No bugs found for this workplace.</td></tr>`;
                } else {
                    data.bugs.forEach(bug => {
                        const row = tableBody.insertRow();

                        // Create a link for the bug ID
                        const bugIdCell = row.insertCell();
                        bugIdCell.innerHTML = `<a href="${BUGZILLA_URL}/show_bug.cgi?id=${bug.bug_id}" target="_blank">${bug.bug_id}</a>`;

                        data.columns.forEach(colName => {
                            const cell = row.insertCell();
                            // Safely create text nodes to prevent XSS
                            const cellValue = bug[colName] !== null && bug[colName] !== undefined ? bug[colName] : 'N/A';
                            cell.textContent = cellValue;
                        });
                    });
                }

                // Show the content
                loadingCard.classList.add('d-none');
                mainContent.classList.remove('d-none');

            } catch (error) {
                showNotification(error.message, 'error');
                workplaceTitle.textContent = "Error Loading Workplace";
                loadingCard.classList.add('d-none');
            }
        }

        document.addEventListener('DOMContentLoaded', renderWorkplaceBugs);
    </script>
</body>
</html>
