<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Workplaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #notifications { position: fixed; top: 1rem; right: 1rem; z-index: 1050; }
        .toast { min-width: 250px; }
    </style>
</head>
<body class="bg-light">

    <div id="notifications" class="toast-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Workplaces</h1>
            <a href="/" class="btn btn-primary">Back to Main Dashboard</a>
        </div>

        <div class="card p-3 mb-4 shadow-sm">
            <h2 class="h4">Add New Workplace</h2>
            <form id="workplace-form" class="row g-3 align-items-end">
                <div class="col-md">
                    <label for="name" class="form-label">Workplace Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="e.g., 'Frontend Team'" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Add Workplace</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h4 mb-3">Current Workplaces</h2>
                <table id="workplaces-table" class="table table-striped table-bordered table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('workplace-form');
        const tableBody = document.querySelector('#workplaces-table tbody');

        function showNotification(message, type = 'success') {
            const notificationsContainer = document.getElementById('notifications');
            const toastId = 'toast-' + Date.now();
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${type === 'error' ? 'bg-danger' : 'bg-success'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>
                </div>`;
            notificationsContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toast = new bootstrap.Toast(document.getElementById(toastId), { delay: 5000 });
            toast.show();
        }

        async function fetchWorkplaces() {
            try {
                const response = await fetch('/api/workplaces');
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                         alert('Your session has expired. Please log in again.');
                         window.location.href = '/';
                         return;
                    }
                    throw new Error('Failed to load workplaces.');
                }
                const workplaces = await response.json();
                tableBody.innerHTML = '';
                if (workplaces.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="text-center">No workplaces found.</td></tr>';
                    return;
                }
                workplaces.forEach(w => {
                    const row = tableBody.insertRow();
                    const deleteButton = w.name !== 'My Dashboard'
                        ? `<button class="btn btn-danger btn-sm delete-btn" data-id="${w.id}">Delete</button>`
                        : '<span>(Default)</span>';

                    row.innerHTML = `
                        <td>${w.id}</td>
                        <td>${w.name}</td>
                        <td>${deleteButton}</td>
                    `;
                });
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = new URLSearchParams(new FormData(form));
            try {
                const response = await fetch('/api/workplaces', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: body
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to add workplace.');
                }
                showNotification('Workplace added successfully!');
                form.reset();
                fetchWorkplaces();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        tableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const workplaceId = e.target.dataset.id;
                if (confirm('Are you sure you want to delete this workplace? This cannot be undone.')) {
                    try {
                        const response = await fetch(`/api/workplaces/${workplaceId}`, { method: 'DELETE' });
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Failed to delete workplace.');
                        }
                        showNotification('Workplace deleted.');
                        fetchWorkplaces();
                    } catch (error) {
                        showNotification(error.message, 'error');
                    }
                }
            }
        });

        document.addEventListener('DOMContentLoaded', fetchWorkplaces);
    </script>
</body>
</html>
