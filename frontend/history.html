<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/main.css">
</head>
<body>

    <!-- Sidebar: Populated by js/main.js -->
    <nav id="sidebar-nav" class="nav flex-column"></nav>

    <!-- Main Content -->
    <main id="main-page-content">
        <div class="card p-3 mb-4 shadow-sm">
            <h2 class="h4">Filters</h2>
            <form id="history-filter-form">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="user-filter" class="form-label">User</label>
                        <select id="user-filter" name="user_id" class="form-select">
                            <option value="">All Users</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="role-filter" class="form-label">User Role</label>
                        <select id="role-filter" name="role" class="form-select">
                            <option value="">All Roles</option>
                            <option value="administrator">Administrator</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="start-date-filter" class="form-label">Start Date</label>
                        <input type="date" id="start-date-filter" name="start_date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="end-date-filter" class="form-label">End Date</label>
                        <input type="date" id="end-date-filter" name="end_date" class="form-control">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Apply Filters</button>
                    <button type="button" id="reset-filters-btn" class="btn btn-secondary">Reset Filters</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h4 mb-3">Logs</h2>
                <table id="history-table" class="table table-striped table-bordered table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>User Role</th>
                            <th>Action</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/main.js"></script>
    <script>
        const filterForm = document.getElementById('history-filter-form');
        const tableBody = document.querySelector('#history-table tbody');
        const userFilter = document.getElementById('user-filter');
        const resetFiltersBtn = document.getElementById('reset-filters-btn');

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error('Failed to load users.');
                }
                const users = await response.json();
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.username;
                    userFilter.appendChild(option);
                });
            } catch (error) {
                console.error(error);
            }
        }

        async function fetchHistory(filters = {}) {
            try {
                const params = new URLSearchParams(filters);
                const response = await fetch(`/api/history?${params.toString()}`);
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                         alert('Your session has expired. Please log in again.');
                         window.location.href = '/';
                         return;
                    }
                    throw new Error('Failed to load history logs.');
                }
                const logs = await response.json();
                tableBody.innerHTML = '';
                logs.forEach(log => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${new Date(log.timestamp).toLocaleString()}</td>
                        <td>${log.user}</td>
                        <td>${log.user_role}</td>
                        <td>${log.action}</td>
                        <td>${log.details || ''}</td>
                    `;
                });
            } catch (error) {
                console.error(error);
            }
        }

        filterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(filterForm);
            const filters = Object.fromEntries(formData.entries());
            fetchHistory(filters);
        });

        resetFiltersBtn.addEventListener('click', () => {
            filterForm.reset();
            fetchHistory();
        });

        document.addEventListener('DOMContentLoaded', () => {
            initializePage(() => {
                fetchUsers();
                fetchHistory();
            });
        });
    </script>
</body>
</html>
