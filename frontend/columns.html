<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Bug Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/main.css">
</head>
<body>

    <!-- Sidebar: Populated by js/main.js -->
    <nav id="sidebar-nav" class="nav flex-column"></nav>

    <!-- Main Content -->
    <main id="main-page-content">
        <div id="notifications" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

        <div class="card p-3 mb-4 shadow-sm">
            <h2 class="h4" id="form-title">Add New Column</h2>
            <form id="column-form">
                <input type="hidden" id="column_id" name="column_id">
                <div class="row g-3">
                    <div class="col-md-4 col-lg-3">
                        <label for="name" class="form-label">Display Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="e.g., 'Summary'" required>
                    </div>
                    <div class="col-md-4 col-lg-3">
                        <label for="bugzilla_field" class="form-label">Bugzilla Field</label>
                        <input type="text" id="bugzilla_field" name="bugzilla_field" class="form-control" placeholder="e.g., 'summary'" required>
                    </div>
                    <div class="col-md-4 col-lg-2">
                        <label for="data_type" class="form-label">Data Type</label>
                        <select id="data_type" name="data_type" class="form-select" required>
                            <option value="char">Text (char)</option>
                            <option value="int">Number (int)</option>
                            <option value="float">Decimal (float)</option>
                            <option value="bool">Boolean (bool)</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <label for="is_visible" class="form-label">Visibility</label>
                        <select id="is_visible" name="is_visible" class="form-select" required>
                            <option value="true">Visible</option>
                            <option value="false">Hidden</option>
                        </select>
                    </div>
                    <!-- This field is only for the primary 'admin' user -->
                    <div class="col-md-6 col-lg-2" id="static-status-wrapper" style="display: none;">
                        <label for="is_static" class="form-label">Static Status</label>
                        <select id="is_static" name="is_static" class="form-select">
                            <option value="false">Not Static</option>
                            <option value="true">Static</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Save Column</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary d-none">Cancel Edit</button>
                </div>
            </form>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h4 mb-3">Current Columns</h2>
                <table id="columns-table" class="table table-striped table-bordered table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Display Name</th>
                            <th>Bugzilla Field</th>
                            <th>Data Type</th>
                            <th>Visibility</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/main.js"></script>

    <script>
        // No need for token or authHeader constants anymore!
        const form = document.getElementById('column-form');
        const tableBody = document.querySelector('#columns-table tbody');
        const formTitle = document.getElementById('form-title');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        const columnIdInput = document.getElementById('column_id');
        const nameInput = document.getElementById('name');
        const bugzillaFieldInput = document.getElementById('bugzilla_field');
        let currentUserRole = 'user'; // Default role, updated on page load

        async function checkUserRole() {
            try {
                const response = await fetch('/api/users/me');
                if (!response.ok) return;
                const user = await response.json();
                // Show the static status dropdown ONLY for the primary 'admin'
                currentUserRole = user.role;
                if (user.username === 'admin') {
                    document.getElementById('static-status-wrapper').style.display = 'block';
                }
            } catch (error) {
                // Silently fail, the field will just remain hidden
                console.error("Could not verify user role for special privileges.");
            }
        }

        // This function is simplified as it doesn't need to check roles.
        // The server denies access to the page itself if the user is not an admin.
        async function fetchColumns() {
            try {
                // No headers needed, the browser sends the cookie automatically.
                const response = await fetch('/api/columns');

                if (!response.ok) {
                    // If the cookie is invalid or expired, the server will return 401/403
                    if (response.status === 401 || response.status === 403) {
                         alert('Your session has expired. Please log in again.');
                         window.location.href = '/';
                         return; // Stop execution
                    }
                    throw new Error('Failed to load columns.');
                }

                const columns = await response.json();

                tableBody.innerHTML = ''; // Clear existing rows
                if (columns.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No columns configured yet.</td></tr>';
                    return;
                }

                columns.forEach(col => {
                    const row = tableBody.insertRow();
                    row.dataset.column = JSON.stringify(col);

                    let actions = '';
                    if (col.is_static) {
                        // Only administrators can edit static columns
                        if (currentUserRole === 'administrator') {
                            actions = `<button class="btn btn-primary btn-sm edit-btn">Edit</button>`;
                        } else {
                            actions = '<span>Static</span>';
                        }
                    } else {
                        actions = `<button class="btn btn-primary btn-sm edit-btn">Edit</button>
                                   <button class="btn btn-danger btn-sm delete-btn">Delete</button>`;
                    }

                    row.innerHTML = `
                        <td>${col.name}</td>
                        <td>${col.bugzilla_field}</td>
                        <td>${col.data_type}</td>
                        <td>${col.is_visible ? 'Visible' : 'Hidden'}</td>
                        <td>${actions}</td>
                    `;
                });
            } catch (error) {
                // Enhance error handling for network failures
                if (error instanceof TypeError) {
                    showNotification('Network error: Could not connect to the server.', 'error');
                } else {
                    showNotification(error.message, 'error');
                }
            }
        }

        function resetForm() {
            form.reset();
            columnIdInput.value = '';
            nameInput.disabled = false;
            bugzillaFieldInput.disabled = false;
            formTitle.textContent = 'Add New Column';
            cancelBtn.classList.add('d-none');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const columnId = columnIdInput.value;
            const url = columnId ? `/api/columns/${columnId}` : '/api/columns';
            const method = columnId ? 'PUT' : 'POST';

            const formData = new FormData(form);
            // The visibility value from select is a string "true" or "false", convert to boolean for the API
            formData.set('is_visible', formData.get('is_visible') === 'true');
            const body = new URLSearchParams(formData);

            try {
                const response = await fetch(url, {
                    method: method,
                    // No headers needed for auth!
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: body
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to save column.');
                }
                showNotification(`Column ${columnId ? 'updated' : 'added'} successfully!`);
                resetForm();
                fetchColumns();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        tableBody.addEventListener('click', async (e) => {
            const target = e.target;
            const row = target.closest('tr');
            if (!row) return;
            const columnData = JSON.parse(row.dataset.column);

            if (target.classList.contains('edit-btn')) {
                formTitle.textContent = `Edit Column: ${columnData.name}`;
                columnIdInput.value = columnData.id;
                nameInput.value = columnData.name;
                bugzillaFieldInput.value = columnData.bugzilla_field;
                document.getElementById('data_type').value = columnData.data_type;
                // Explicitly use string "true" or "false" to match option values for robustness.
                document.getElementById('is_visible').value = String(columnData.is_visible);
                // Also set the static status dropdown if it's visible
                document.getElementById('is_static').value = String(columnData.is_static);

                // Static columns might have fields that cannot be changed
                // Allow admins to edit them, but not regular users (though they can't get here anyway)
                const canEditStatic = currentUserRole === 'administrator';
                nameInput.disabled = columnData.is_static && !canEditStatic;
                bugzillaFieldInput.disabled = columnData.is_static && !canEditStatic;

                cancelBtn.classList.remove('d-none');
                // Scroll to the top and focus the first input for better UX
                window.scrollTo(0, 0);
                nameInput.focus();
            }

            if (target.classList.contains('delete-btn')) {
                if (confirm(`Are you sure you want to delete column "${columnData.name}"?`)) {
                    try {
                        const response = await fetch(`/api/columns/${columnData.id}`, { method: 'DELETE' });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Failed to delete column.');
                        }
                        showNotification(`Column "${columnData.name}" deleted successfully.`);
                        fetchColumns();
                    } catch (error) {
                        showNotification(error.message, 'error');
                    }
                }
            }
        });

        cancelBtn.addEventListener('click', resetForm);
        // On page load, just fetch the data. The server has already verified admin access.
        document.addEventListener('DOMContentLoaded', () => {
            initializePage(async (user) => {
                await checkUserRole(); // Check if we should show the special admin field
                await fetchColumns();
            });
        });
    </script>
</body>
</html>
