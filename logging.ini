[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console

[formatters]
keys=default,access

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console
qualname=uvicorn.access
propagate=0

[handler_console]
class=logging.StreamHandler
formatter=default
stream=ext://sys.stderr

[formatter_default]
format=%(levelname)s:     %(asctime)s %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(levelname)s:     %(asctime)s %(name)s - %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S